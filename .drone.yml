pipeline:
  build:
    image: node:8.11
    commands:
      - chmod +x ./scripts/githubStatusCheck/before.sh
      - ./scripts/githubStatusCheck/before.sh
      - pwd
      - ls
      - git log --oneline -n 5
      - npm -v
      - node -v
      - npm install
